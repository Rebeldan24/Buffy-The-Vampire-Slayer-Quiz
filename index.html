<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffy The Vampire Slayer Quiz</title>
    <link rel="stylesheet" href="/assets/style.css">
    <!--FontAwesome Link for Icons-->
    <script src="https://kit.fontawesome.com/95cc2d6486.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Start Quiz Button-->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!--Info box-->
    <div class="info_box">
        <div class="info_title">
            <span>Some Rules of The Quiz</span>
        </div>
        <div class="info_list">
            <div class="info">1.You will have only <span>15 seconds</span> per each question</div>
            <div class="info">2.Once you select your answer, you can't reselect</div>
            <div class="info">3.You can't select any option once time goes off</div>
            <div class="info">4.You cant exit from the quiz while you are playing </div>
            <div class="info">5.You'll get points on the basis of your correct answers</div>
            
        </div>
        <div class="butons">
            <button class="quit">Eit Quiz</button>
            <button class="restart">Continue</button>

        </div>
    </div>
    
</body>
</html>
