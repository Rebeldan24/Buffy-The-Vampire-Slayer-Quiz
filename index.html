<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffy The Vampire Slayer Quiz</title>
    <link rel="stylesheet" href="/assets/style.css">
    <!--FontAwesome Link for Icons-->
    <script src="https://kit.fontawesome.com/95cc2d6486.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <!--Start section-->
        <div id="start">Start Quiz</div>

        <!--Guide Section-->
        <div id="guide">
            <h2>Quiz Rules</h2>
            <h4>1. You have only 20 seconds for each question</h4>
            <h4>2. Once you select an answer, it can't be undone</h4>
            <h4>3. You'll get points on the basic of the correct answers</h4>
            <h4>4. You can't exit from the quiz while you are playing</h4>
            <div id="button">
                <button id="exit">Exit</button>
                <button id="continue">Continue</button>
            </div>

        </div>

        <!--Quiz SEction-->
        <div id="quiz">
            <div id="quiz_header">
                <h5>Buffy The Vampire Slayer Quiz</h5>
                <div id="timer">
                    <h6>Time Left</h6>
                    <h6 id="time">00</h6>
            
                </div>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
